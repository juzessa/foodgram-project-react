version: '3.3'
volumes:
  pg_data:
  static_value:
  media_value:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: juzessa/infra-backend
    env_file: .env
    volumes:
    #- static:/static/
    #- media:/media/
    - static_value:/app/static/
    - media_value:/app/media/
    depends_on:
    - db

  frontend:
    image: juzessa/infra-frontend
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - backend
      - frontend
